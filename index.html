<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Silly Story Generator ;p</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
    <label for="customname">Enter custom name:</label>
    <input type="text" id="customname" placeholder="" />
  </div>
  <div>
    <label for="us">US</label>
    <input type="radio" id="us" name="ukus" value="us" checked />
    <label for="uk">UK</label>
    <input type="radio" id="uk" name="ukus" value="uk"/>
  </div>
  <div>
    <button class="random">Generate random story</button>
  </div>
  <p class="story"></p>
</body>
<script src="main.js"></script>
</html>
